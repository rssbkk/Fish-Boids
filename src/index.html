<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ ğŸŸğŸ¡ Fishi Boi(d)s ğŸ ğŸŸğŸ¡</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <section id="container">
      <img id="titleImage" src="/images/AI-logo.png">
      <div id="buttonContainer">
        <button>New Game</button>
        <button>Options</button>
      </div>
    </section>

    <section id="options">
      	<div class="optionsContainer">
			
			<div class="optionsSection">
				<p class="optionsTitle">Behavior</p>
				<div class="slider-container">
					<label class="slider-label" for="separation">Separation</label>
					<input type="range" id="separation" min="0" max="100" step="1" value="20">
				</div>
				<div class="slider-container">
					<label class="slider-label" for="alignment">Alignment</label>
					<input type="range" id="alignment" min="0" max="100" step="0.25" value="20">
				</div>
				<div class="slider-container">
					<label class="slider-label" for="cohesion">Cohesion</label>
					<input type="range" id="cohesion" min="0" max="100" step="0.25" value="20">
				</div>
			</div>

			<div class="optionsSection">
				<p class="optionsTitle">Population</p>
				<div class="slider-container">
					<label class="slider-label" for="size">Size</label>
					<input type="range" id="size" min="0" max="2" step="0.01" value="0.5">
				</div>
				<div class="slider-container">
					<label class="slider-label" for="count">Count</label>
					<input type="range" id="count" min="0" max="2048" step="1" value="512">
				</div>
			</div>

			<div class="optionsSection">
				<p class="optionsTitle">Movement</p>
				<div class="slider-container">
					<label class="slider-label" for="uSpeed">Speed</label>
					<input type="range" id="uSpeed" min="0" max="20" step="0.25" value="3.5">
				</div>
				<div class="slider-container">
					<label class="slider-label" for="uCentripetal">Centripetal</label>
					<input type="range" id="uCentripetal" min="0.1" max="10" step="0.25" value="5.0">
				</div>
				<div class="slider-container">
					<label class="slider-label" for="uZone">Zone</label>
					<input type="range" id="uZone" min="10" max="120" step="1" value="50">
				</div>
			</div>

			<div class="optionsSection">
				<p class="optionsTitle">Dispersion</p>
				<div class="slider-container">
					<label class="slider-label" for="uFleeRadius">Flee Radius</label>
					<input type="range" id="uFleeRadius" min="50" max="250" step="5" value="185">
				</div>
				<div class="slider-container">
					<label class="slider-label" for="uFleeSpeed">Flee Speed</label>
					<input type="range" id="uFleeSpeed" min="1" max="15" step="0.5" value="5">
				</div>
				<div class="slider-container">
					<label class="slider-label" for="uZFlee">ZFlee</label>
					<input type="range" id="uZFlee" min="0" max="1" step="0.1" value="0.5">
				</div>
			</div>
      	</div>
    </section>

    <canvas class="webgl"></canvas>
   
    <script type="module" src="/script.js"></script>
  </body>
</html>
