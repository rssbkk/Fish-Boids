<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myAquariumBuilder</title>
	<link rel="icon" href="/images/AB-logo.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <section id="container"> 
		<div id="mainTitle">
			<img src="/images/AB-logo.png">
			<h1>myAquariumBuilder</h1>
		</div>
      <div id="buttonContainer">
        <button>Builder</button>
        <button>Products</button>
        <button>Guides</button>
        <button>Tools</button>
      </div>
    </section>

    <section id="options">
      	<div class="optionsContainer">

			<div class="optionsSection">
				<p class="optionsTitle">Species</p>
				<select name="speciesDropdown" id="speciesDropdown">
					<option value="0">Hammerhead Shark</option>
					<option value="1">Atlantic Salmon</option>
					<option value="2" disabled>Koi</option>
				</select>
			</div>

			<div class="optionsSection">
				<p class="optionsTitle">Behavior</p>
				<div class="sliderContainer">
					<label class="slider-label" for="separation">Separation</label>
					<input type="range" id="separation" min="0" max="100" step="1" value="40">
				</div>
				<div class="sliderContainer">
					<label class="slider-label" for="alignment">Alignment</label>
					<input type="range" id="alignment" min="0" max="100" step="0.25" value="10">
				</div>
				<div class="sliderContainer">
					<label class="slider-label" for="cohesion">Cohesion</label>
					<input type="range" id="cohesion" min="0" max="100" step="0.25" value="20">
				</div>
			</div>

			<div class="optionsSection">
				<p class="optionsTitle">Population</p>
				<div class="sliderContainer">
					<label class="slider-label" for="size">Size</label>
					<input type="range" id="size" min="0" max="2" step="0.1" value="1">
				</div>
				<div class="sliderContainer">
					<label class="slider-label" for="count">Count</label>
					<input type="range" id="count" min="0" max="2048" step="1" value="1024">
				</div>
			</div>

			<div class="optionsSection">
				<p class="optionsTitle">Movement</p>
				<div class="sliderContainer">
					<label class="slider-label" for="uSpeed">Speed</label>
					<input type="range" id="uSpeed" min="1" max="20" step="0.25" value="3.5">
				</div>
				<div class="sliderContainer">
					<label class="slider-label" for="uCentripetal">Centripetal</label>
					<input type="range" id="uCentripetal" min="0.1" max="10" step="0.25" value="2.0">
				</div>
				<!-- <div class="sliderContainer">
					<label class="slider-label" for="uZone">Zone</label>
					<input type="range" id="uZone" min="10" max="120" step="1" value="50">
				</div> -->
			</div>

			<div class="optionsSection">
				<p class="optionsTitle">Dispersion</p>
				<div class="sliderContainer">
					<label class="slider-label" for="uFleeRadius">Flee Radius</label>
					<input type="range" id="uFleeRadius" min="50" max="250" step="5" value="125">
				</div>
				<div class="sliderContainer">
					<label class="slider-label" for="uFleeSpeed">Flee Speed</label>
					<input type="range" id="uFleeSpeed" min="1" max="15" step="0.5" value="5">
				</div>
				<div class="sliderContainer">
					<label class="slider-label" for="uZFlee">ZFlee</label>
					<input type="range" id="uZFlee" min="0" max="1" step="0.1" value="0.5">
				</div>
			</div>
      	</div>
    </section>

	<button id="menuButton">Menu</button>
